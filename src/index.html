<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>

    <form class="input-group mb-3 search-form container" id="search-form">
        <input type="text" name="query" class="form-control" placeholder="Search images..." aria-label="Recipient's username"
            aria-describedby="button-addon2" autocomplete="off">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
    </form>


    <ul class="gallery container">
        <!-- Список <li> с карточками изображений -->
    </ul>


<div class="d-grid gap-2 col-6 mx-auto button-container">
    <button class="btn btn-primary is-hidden load-more-btn" type="button">Load more</button>
    <button class="btn btn-primary is-hidden clear-btn" type="button">Clear</button>
</div>


    

</body>
</html>
